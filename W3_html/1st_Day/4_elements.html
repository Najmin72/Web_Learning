<!DOCTYPE html>
<html>
    <head>
        <title>HTML Elements</title>
    </head>
    <body>
        <h1>HTML Elements</h1>
        <p>
            &lt; &gt; is a start tag and &lt;/ &gt; is a end tag.
        </p>
        <p>
            &lt;html&gt;	Defines the root of an HTML document<br>
            &lt;body&gt;	Defines the document's body<br>
            &lt;h1&gt; to &lt;h6&gt;	Defines HTML headings
        </p>
        <p>HTML tags are not case sensitive</p>
        
    </body>
</html>
